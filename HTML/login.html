<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../Estilos/css/login.css">
  </head>
  <body>

    <div class="Login">
      <div class="Imagen">
        <p>PoliHacks</p>
      </div>
      <div class="Login-container">
        <div class="Form-login">
          <form class="" action="index.html" method="post">

            <div class="Campos-form">
              <label for="correo">Correo:</label>
              <input type="text" name="correo" value="" placeholder="Correo">
              <label for="nombre"> Nombre Usuario:</label>
              <input type="text" name="nombre" value="" placeholder="Nombre de Usuario">
              <label for="pass"> Contraseña:</label>
              <input type="password" name="pass" value="" placeholder="Contraseña">

              <a href="#" class="btn">Iniciar Sesión</a>
              <a href="#" class="btn">Registrate</a>
            </div>

          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-content">
        <p>Nombre</p>
        <p> Qubits </p>
        <p> PoliHacks/2019</p>
      </div>
    </div>

  </body>
</html>
